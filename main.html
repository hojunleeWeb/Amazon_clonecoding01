<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Amazon.com</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main_header">
      <div class="top_header flex-container darken-component">
        <div id="logo" class="header_logo inline_block-component hover-border-animation1"></div>
        <div class="top_header_deliveredCountry inline_block-component hover-border-animation1"></div>
        <div class="searchbox inline_block-component hover-border-animation2"></div>
        <div class="top_header_lang inline_block-component hover-border-animation1"></div>
        <div class="top_header_account inline_block-component hover-border-animation1"></div>
        <div class="top_header_orders inline_block-component hover-border-animation1"></div>
        <div class="top_header_carts inline_block-component hover-border-animation1"></div>
      </div>
      <nav class="header_menu darken-component">
        <ul class="flex-container">
          <li class="header_menu_link flex-components hover-border-animation1">
            <a href="javascript:void(0)" id="full_side_menu_open_btn" class="underline_none_a">All</a>
          </li>
          <li class="header_menu_link flex-components hover-border-animation1">
            <a href="#" class="underline_none_a">Today's Deals</a>
          </li>
          <li class="header_menu_link flex-components hover-border-animation1">
            <a href="#" class="underline_none_a">Customer Service</a>
          </li>
          <li class="header_menu_link flex-components hover-border-animation1">
            <a href="#" class="underline_none_a">Registry</a>
          </li>
        </ul>
      </nav>
      <div class="full_side_menu_container" id="side_menu_container">
        <a href="javascript:void(0)" id="full_side_menu_close_btn" class="side_menu_close_btn absolute-component">X </a>
        <a href="">
          <div class="full_side_menu_header flex-container">
            <div class="full_side_menu_icon flex-components">○</div>
            <div class="full_side_menu_profile flex-components">Hello, user!</div>
          </div>
        </a>
        <div class="full_side_menu_main relative-component">
          <a href="">about</a>
          <a href="">Service</a>
          <a href="">client</a>
          <a href="">contact</a>
        </div>
      </div>
    </header>
    <main class="main_container">
      <div class="background_image_container relative-component darken-component">
        <div class="background_image"></div>
      </div>
      <div class="product_container product1_container grid-container relative-component darken-component">
        <div class="product product1 grid-component">1</div>
        <div class="product product1 grid-component">2</div>
        <div class="product product1 grid-component">3</div>
        <div class="product product1 grid-component">4</div>
        <div class="product product1 grid-component">5</div>
        <div class="product product1 grid-component">6</div>
        <div class="product product1 grid-component">7</div>
        <div class="product product1 grid-component">8</div>
      </div>
      <div class="product_container product2_container relative-component darken-component">
        <!--하나의 div가 좌우 화살표로 클릭시 다른 div로 교체되는 시스템-->
        <div class="product product2 grid-component">1</div>
      </div>
      <div class="product_container product3_container grid-container relative-component darken-component">
        <div class="product product3 grid-component">1</div>
        <div class="product product3 grid-component">2</div>
        <div class="product product3 grid-component">3</div>
        <div class="product product3 grid-component">4</div>
      </div>
    </main>
    <footer class="footer_container block-component-container"></footer>
  </body>
  <script src="/script/public.js"></script>
  <script src="/script/main.js"></script>
</html>
